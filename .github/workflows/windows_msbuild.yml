name: Windows MSBuild CI

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: recursive

    - name: Setup MSBuild.exe
      uses: warrenbuckley/Setup-MSBuild@v1

    - name: Setup NuGet.exe
      uses: warrenbuckley/Setup-Nuget@v1

    - name: NuGet boost
      run: msbuild -t:restore 
      working-directory: src/OpenMps

    - name: build googletest
      run: |
        cmake .
        msbuild googletest-distribution.sln -p:Configuration=Release
      working-directory: src/googletest

    - name: build test
      run: msbuild test.sln -t:restore,build -p:Configuration=Release -p:OutDir="out/"
      working-directory: src/OpenMps/test

    - name: testrun
      run: ./test.exe
      working-directory: src/OpenMps/test/out
